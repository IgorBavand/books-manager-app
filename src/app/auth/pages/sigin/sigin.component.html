<div class="flex">

  <h2>SigIn</h2>
  <form class="example-form" [formGroup]="loginForm">
    <mat-form-field class="example-full-width">
      <mat-label>Usuário</mat-label>
      <input type="text" matInput formControlName="username" placeholder="usurio.nome">
      <mat-error>
        Nome de usuário é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    <a [routerLink]="['/register']" class="register-link">Registre-se</a>
  </form>



</div>
