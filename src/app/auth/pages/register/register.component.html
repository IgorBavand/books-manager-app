<div class="user-form">
  <h2>{{ 'Cadastro' }}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Nome de usuário</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        Nome de usuario é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        A senha inserida é invalida.
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn" required>
      <mat-error *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched">
        ISBN é obrigatório.
      </mat-error>
    </mat-form-field> -->



    <button mat-raised-button color="primary" type="submit">
      {{ 'Cadastrar' }}
    </button>
  </form>
</div>
